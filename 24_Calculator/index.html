    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<body>


    <div class="calculator-container">
        <div class="calculator">
            <input disabled id="result" type="text" style="width: 221px; height: 45px; ">
            <input disabled id="semi-result" type="text" style="width: 221px; height: 25px; ">
            <div class="buttons">
                <div class="row">
                    <div class="col"id="unique">C</div>
                    <div class="col" id="unique">=</div>
                    <div class="col" id="unique">âŒ«</div>
                </div>
                <div class="row">
                    <div class="col">7</div>
                    <div class="col">8</div>
                    <div class="col">9</div>
                    <div class="col" id="op">+</div>
                </div>
                <div class="row">
                    <div class="col">4</div>
                    <div class="col">5</div>
                    <div class="col">6</div>
                    <div class="col" id="op">-</div>
                </div>
                <div class="row">
                    <div class="col">1</div>
                    <div class="col">2</div>
                    <div class="col">3</div>
                    <div class="col" id="op">*</div>
                </div>
                <div class="row">
                    <div class="col" id="unique">0</div>
                    <div class="col">.</div>
                    <div class="col" id="op">/</div>
                </div>
            </div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
