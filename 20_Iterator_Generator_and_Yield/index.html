<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterator</title>
</head>
<body>
    <h1>Custom Iterator</h1>
    <input id="start-input" type="text" placeholder="start" style="width: 50px">
    <input id="end-input" type="text" placeholder="end" style="width: 50px">
    <input id="step-input" type="text" placeholder="step" style="width: 50px">
    <button id="submit-btn">Submit</button>
    <br><br>
    <h4 style="display: inline;">Current Value:</h4>
    <h4 id="iterator" style="display: inline;">_</h4>
    <button id="next-btn">Get next</button>

    <script src="script.js"></script>

    <script src="iterator.js"></script>

</body>
</html>
