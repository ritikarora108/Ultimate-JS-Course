<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dynamic Elements using DOM</title>
</head>
<body>
    <div class="block">
        <h4 id="name-block">
            Hey there, my name is
            <span id="username"> Ritik Arora </span> 
        </h4>
        <p class="block remove">Here is a code for you</p>
        <pre><code>console.log('Hey there')</code></pre>
    </div>

    <div id="my-container"></div>
    <br>

    <button id="clickButton">Click Me</button>

    

    <script>
        const button = document.getElementById('clickButton');
        console.log(button)
        const container = document.getElementById('my-container');
            console.log(container);

        // button.addEventListener('click',()=>{
        //     const el = document.createElement('h1');
        //     el.innerText = "Ritik Arora";
        //     container.appendChild(el);
        // })

        let counter = 1;
        button.addEventListener('click',()=>{
            const el = document.createElement('li');
            el.innerText = counter;
            container.appendChild(el);
            counter++;
        })
    </script>
</body>
</html>
