<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM- Query Selector</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey there, My name is <span id="username">Ritik Arora</span></h4>
        <p class="block">Here is a code for you</p>
        <pre><code>console.log("Lets play with DOM")</code></pre>
    </div>

    <!-- Query Selector -->

    <script>
        /* selectors
            - tag name
            - id #
            - class .
        */
       const body = document.querySelector('body');
    //    console.log(body.children)

        // body.innerHTML = "<h1>Hacked!!</h1>"
        console.log(body.innerHTML)

        const paras = document.querySelectorAll('p');

        paras.forEach(para => console.log(para.innerHTML))

        const codeTag = document.querySelector('code');
        console.log(codeTag.outerHTML)
        codeTag.innerHTML = "alert('Hello!')";

        const username = document.querySelector('#username');
        username.innerText = "ritik108";

        const ele = document.querySelector('.paragraph');
        console.log(ele.innerHTML)


        const ele2 = document.querySelector('div');
        console.log(ele2.children)
        console.log(ele2.parentElement)


        const block_classes = document.querySelectorAll('.block');

        // console.log(blocks)
        block_classes.forEach((element) => console.log(element.innerHTML))


    </script>
</body>
</html>
