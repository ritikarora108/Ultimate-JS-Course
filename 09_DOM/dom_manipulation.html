<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM- Query Selector</title>
    <style>
        .red_color {
            color: red
        }
        .underline {
            text-decoration: underline
        }
    </style>
</head>
<body>
    <nav class="block">
        <p class="remove">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey there, My name is <span id="username" class="red_color underline">Ritik Arora</span></h4>
        <p class="paragraph" style="color:yellow">Here is a code for you</p>
        <pre><code>console.log("Lets play with DOM")</code></pre>
    </div>
    <div >
        <h4>Hey there, My name is <span id="username2" class="red_color remove">Ritik Arora</span></h4>
        <p class="remove" style="color:yellow">Here is a code for you</p>
        <pre><code>console.log("Lets play with DOM")</code></pre>
    </div>

    <!-- Query Selector -->

    <script>
        /* selectors
            - tag name
            - id #
            - class .
        */
       const body = document.querySelector('body');
    //    console.log(body.children)

        // body.innerHTML = "<h1>Hacked!!</h1>"
        console.log(body.innerHTML)

        const paras = document.querySelectorAll('p');

        paras.forEach(para => console.log(para.innerHTML))

        const codeTag = document.querySelector('code');
        console.log(codeTag.outerHTML)
        codeTag.innerHTML = "alert('Hello!')";

        const username = document.querySelector('#username');
        username.innerText = "ritik108";

        const ele = document.querySelector('.paragraph');
        console.log(ele.innerHTML)


        const ele2 = document.querySelector('div');
        console.log(ele2.children)
        console.log(ele2.parentElement)


        const block_classes = document.querySelectorAll('.block');

        // console.log(blocks)
        block_classes.forEach((element) => console.log(element.innerHTML))


        const username_element = document.getElementById('username');
        console.log(username);
        username_element.innerText = "Nubella"

        // username_element.classList.add('red_color', 'underline')
        // console.log(username_element.classList)


        // console.log(username_element)

        username_element.classList.remove('red_color');

        username_element.style.color = "yellow"
        username_element.style.backgroundColor = "tomato";

        username_element.parentElement.style.backgroundColor = "Gray";

        username_element.setAttribute('aria','123')

        username_element.remove();


        // Selection by ClassName
        // document.getElementById()  - single
        // document.getElementsByClassName() - plural, multiple

        const elements = document.getElementsByClassName('block');
        for(let i=0;i<elements.length;i++){
            elements[i].style.backgroundColor = "Pink";
        }
        // // el.forEach( element => element.style.backgroundColor = "Orange")
        console.log(elements)

        const remove_elements = document.getElementsByClassName('remove');
        console.log(remove_elements)

        for(let i=0;i<remove_elements.length;i++){
            remove_elements.item(i).remove();
        }
        


    </script>
</body>
</html>
